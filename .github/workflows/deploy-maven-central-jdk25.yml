name: Deploy to Maven Central (JDK 25)

on:
  push:
    tags:
      - 'v*-jdk25'
  workflow_run:
    workflows: ["Finalize TornadoVM Release (JDK 25)"]
    types: [completed]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy (e.g., v2.1.0-jdk25)'
        required: false
        type: string

jobs:
  deploy:
    if: github.repository == 'beehive-lab/TornadoVM'
    name: Deploy to Maven Central (JDK 25)
    runs-on: [self-hosted, Linux, x64]
    timeout-minutes: 15
    env:
      JAVA_HOME: /opt/jenkins/jdks/jdk-25.0.2
      MAVEN_HOME: /opt/maven
      GRAAL_JARS: /opt/graal25Jars
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && github.ref || (inputs.tag != '' && inputs.tag || 'jdk25') }}

      - name: Setup environment
        run: |
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH
          echo "$MAVEN_HOME/bin" >> $GITHUB_PATH

      - name: Copy GraalVM JARs
        run: |
          mkdir -p graalJars && cp $GRAAL_JARS/* graalJars/

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${env.MAVEN_USERNAME}</username>
                <password>${env.MAVEN_PASSWORD}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>gpg</id>
                <properties>
                  <gpg.executable>gpg</gpg.executable>
                  <gpg.keyname>${env.GPG_KEYNAME}</gpg.keyname>
                  <gpg.passphrase>${env.GPG_PASSPHRASE}</gpg.passphrase>
                </properties>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>gpg</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
        env:
          GPG_TTY: $(tty)

      - name: Deploy to Maven Central
        run: |
          mvn clean deploy \
            -pl tornado-api,tornado-runtime,tornado-matrices \
            -am \
            -P release \
            -DskipTests \
            --batch-mode
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          GPG_KEYNAME: ${{ secrets.GPG_KEYNAME }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
