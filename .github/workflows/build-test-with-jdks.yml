name: Build & Test with JDK Matrix

on:
  push:
    branches: [ ci/night ]
  workflow_dispatch:

jobs:
  build-jdk-matrix:
    runs-on: [ self-hosted, Linux, x64 ]
    timeout-minutes: 150
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        jdk:
          - name: OpenJDK-21
            java_home: /opt/jenkins/jdks/graal-23.1.0/jdk-21.0.3
            profile: jdk21
          - name: Mandrel-21
            java_home: /opt/jenkins/jdks/graal-23.1.0/mandrel-java21-23.1.0.0-Final
            profile: jdk21
          - name: Zulu-21
            java_home: /opt/jenkins/jdks/graal-23.1.0/zulu21.28.85-ca-jdk21.0.0-linux_x64
            profile: jdk21
          - name: Corretto-21
            java_home: /opt/jenkins/jdks/graal-23.1.0/amazon-corretto-21.0.3.9.1-linux-x64
            profile: jdk21
          - name: Microsoft-21
            java_home: /opt/jenkins/jdks/graal-23.1.0/jdk-21.0.3+9
            profile: jdk21
    env:
      JAVA_HOME: ${{ matrix.jdk.java_home }}
      MAVEN_HOME: /opt/maven
      CMAKE_ROOT: /opt/jenkins/cmake-3.25.2-linux-x86_64
      GRAAL_JARS: /opt/graalJars
      TORNADO_ROOT: ${{ github.workspace }}
      TORNADO_SDK: ${{ github.workspace }}/bin/sdk
      VENV_PATH: ${{ github.workspace }}/venv-opencl

    steps:
      - name: Checkout TornadoVM
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH
          echo "$MAVEN_HOME/bin" >> $GITHUB_PATH
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH
      - name: Setup Python venv
        run: |
          python3 -m venv $VENV_PATH
          source $VENV_PATH/bin/activate
          pip install --upgrade pip tqdm psutil   # Combined
      - name: Build TornadoVM (${{ matrix.jdk.name }})
        run: |
          mkdir -p graalJars && cp $GRAAL_JARS/* graalJars/
          java -version
          make ${{ matrix.jdk.profile }} BACKEND=ptx,opencl,spirv
      - name: Run fast unit-tests (${{ matrix.jdk.name }}) for SPIR-V with OpenCL runtime
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          make fast-tests
      - name: Run fast unit-tests (${{ matrix.jdk.name }}) for SPIR-V with Level Zero runtime
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado-test --ea --verbose --jvm="-Dtornado.unittests.device=0:1" -qp
      - name: Run fast unit-tests (${{ matrix.jdk.name }}) for OpenCL on NVIDIA GPU
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado-test --ea --verbose --jvm="-Dtornado.unittests.device=1:0" -qp
      - name: Run fast unit-tests (${{ matrix.jdk.name }}) for OpenCL on Integrated Graphics
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado-test --ea --verbose --jvm="-Dtornado.unittests.device=1:1" -qp
      - name: Run fast unit-tests (${{ matrix.jdk.name }}) for PTX on NVIDIA GPU
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado-test --ea --verbose --jvm="-Dtornado.unittests.device=2:0" -qp
