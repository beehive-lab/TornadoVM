name: JDK Matrix Build & Full Tests

on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  workflow_dispatch:

jobs:
  build-jdk-matrix:
    runs-on: [self-hosted, Linux, x64]
    timeout-minutes: 30
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        jdk:
          - name: OpenJDK-21
            java_home: /opt/jenkins/jdks/graal-23.1.0/jdk-21.0.3
            profile: jdk21
          - name: GraalVM-21
            java_home: /opt/jenkins/jdks/graal-23.1.0/graalvm-community-openjdk-21.0.1+12.1
            profile: graal-jdk-21
          - name: Mandrel-21
            java_home: /opt/jenkins/jdks/graal-23.1.0/mandrel-java21-23.1.0.0-Final
            profile: jdk21
          - name: Zulu-21
            java_home: /opt/jenkins/jdks/graal-23.1.0/zulu21.28.85-ca-jdk21.0.0-linux_x64
            profile: jdk21
          - name: Corretto-21
            java_home: /opt/jenkins/jdks/graal-23.1.0/amazon-corretto-21.0.3.9.1-linux-x64
            profile: jdk21
          - name: Microsoft-21
            java_home: /opt/jenkins/jdks/graal-23.1.0/jdk-21.0.3+9
            profile: jdk21
    env:
      JAVA_HOME: ${{ matrix.jdk.java_home }}
      MAVEN_HOME: /opt/maven
      CMAKE_ROOT: /opt/jenkins/cmake-3.25.2-linux-x86_64
      GRAAL_JARS: /opt/graalJars
      TORNADO_ROOT: ${{ github.workspace }}
      TORNADO_SDK: ${{ github.workspace }}/bin/sdk
      VENV_PATH: ${{ github.workspace }}/venv-opencl
      GRAALPY_HOME: /opt/graalpy-build/graal/sdk/mxbuild/linux-amd64/GRAALVM_03DCD25EA1_JAVA21/graalvm-03dcd25ea1-java21-23.1.0-dev
      GRAALJS_HOME: /opt/graaljs-build/graal/sdk/mxbuild/linux-amd64/GRAALVM_3AF13F6F38_JAVA21/graalvm-3af13f6f38-java21-23.1.0-dev
      TRUFFLERUBY_HOME: /opt/truffleruby-build/graal/sdk/mxbuild/linux-amd64/GRAALVM_AEA5C30A3B_JAVA21/graalvm-aea5c30a3b-java21-23.1.0-dev

    steps:
      - name: Checkout TornadoVM
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH
          echo "$MAVEN_HOME/bin" >> $GITHUB_PATH
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH
      - name: Build TornadoVM (${{ matrix.jdk.name }})
        run: |
          mkdir -p graalJars && cp $GRAAL_JARS/* graalJars/
          java -version
          make ${{ matrix.jdk.profile }} BACKEND=ptx,opencl,spirv

      - name: Run (${{ matrix.jdk.name }}) Full unit tests for SPIR-V with OpenCL runtime
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          make tests
      - name: Run polyglot tests for SPIR-V with OpenCL runtime
        if: ${{ matrix.jdk.profile == 'graal-jdk-21' }}
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado --jvm="-Ds0.t0.device=0:0" --printKernel --truffle python $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.py
          tornado --jvm="-Ds0.t0.device=0:0" --printKernel --truffle js     $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.js
          tornado --jvm="-Ds0.t0.device=0:0" --printKernel --truffle ruby   $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.rb
      - name: Run (${{ matrix.jdk.name }}) Full unit tests for SPIR-V with Level Zero runtime
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado-test --ea --verbose -jvm="-Dtornado.unittests.device=0:1"
      - name: Run polyglot tests for SPIR-V with Level Zero runtime
        if: ${{ matrix.jdk.profile == 'graal-jdk-21' }}
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado --jvm="-Ds0.t0.device=0:1" --printKernel --truffle python $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.py
          tornado --jvm="-Ds0.t0.device=0:1" --printKernel --truffle js     $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.js
          tornado --jvm="-Ds0.t0.device=0:1" --printKernel --truffle ruby   $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.rb
      - name: Run (${{ matrix.jdk.name }}) Full unit tests for OpenCL on NVIDIA GPU
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado-test --ea --verbose -jvm="-Dtornado.unittests.device=1:0"
      - name: Run polyglot tests for OpenCL on NVIDIA GPU
        if: ${{ matrix.jdk.profile == 'graal-jdk-21' }}
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado --jvm="-Ds0.t0.device=1:0" --printKernel --truffle python $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.py
          tornado --jvm="-Ds0.t0.device=1:0" --printKernel --truffle js     $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.js
          tornado --jvm="-Ds0.t0.device=1:0" --printKernel --truffle ruby   $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.rb
      - name: Run (${{ matrix.jdk.name }}) Full unit tests for OpenCL on Integrated Graphics
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado-test --ea --verbose -jvm="-Dtornado.unittests.device=1:1"
      - name: Run polyglot tests for OpenCL on Integrated Graphics
        if: ${{ matrix.jdk.profile == 'graal-jdk-21' }}
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado --jvm="-Ds0.t0.device=1:1" --printKernel --truffle python $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.py
          tornado --jvm="-Ds0.t0.device=1:1" --printKernel --truffle js     $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.js
          tornado --jvm="-Ds0.t0.device=1:1" --printKernel --truffle ruby   $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.rb
      - name: Run (${{ matrix.jdk.name }}) Full unit tests for PTX on NVIDIA GPU
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado-test --ea --verbose -jvm="-Dtornado.unittests.device=2:0"
      - name: Run polyglot tests for PTX on NVIDIA GPU
        if: ${{ matrix.jdk.profile == 'graal-jdk-21' }}
        run: |
          source $VENV_PATH/bin/activate
          source setvars.sh
          tornado --jvm="-Ds0.t0.device=2:0" --printKernel --truffle python $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.py
          tornado --jvm="-Ds0.t0.device=2:0" --printKernel --truffle js     $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.js
          tornado --jvm="-Ds0.t0.device=2:0" --printKernel --truffle ruby   $TORNADO_SDK/examples/polyglotTruffle/mxmWithTornadoVM.rb
      
